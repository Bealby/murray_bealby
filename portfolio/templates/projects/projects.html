{% extends "base.html" %}
{% load static %}

{% block content %}

<section class="container">
    <div class="row about-margin">
        <div class="col-8 offset-2">
            <p class="title-header mb-0">Portfolio</p>
        </div>
    </div>
</section>

<section class="container">
    <div class="row about-margin">
        <div class="col-8 offset-2">
            {% for project in projects %}
            <div class="card" style="width: 600px;">
                <img src="{{ project.image_url }}" class="card-img-top" alt="{{ project.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ project.code }}</h5>
                    <p class="card-text">{{ project.description }}</p>
                </div>
                <div class="card-body">
                    <a href="{{ project.website }}" class="card-link">Live</a>
                    <a href="{{ project.github }}" class="card-link">GitHub</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
