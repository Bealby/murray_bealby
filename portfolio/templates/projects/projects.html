{% extends "base.html" %}
{% load static %}

{% block content %}

<section class="container">
    <div class="row about-margin">
        <div class="col">
            <p class="title-header mb-0">Portfolio</p>
        </div>
    </div>
</section>

<section class="container">
    <div class="row about-margin">
        {% for project in projects %}
        <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="card">
                <img src="{{ project.image.url }}" class="card-img-top img-fluid" width=600 height=400
                    alt="{{ project.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ project.code }}</h5>
                    <p class="card-text">{{ project.description }}</p>
                </div>
                <div class="card-body">
                    <a href="{{ project.website }}" class="card-link">Live</a>
                    <a href="{{ project.github }}" class="card-link">GitHub</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
