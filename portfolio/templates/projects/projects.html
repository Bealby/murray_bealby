{% extends "base.html" %}
{% load static %}

{% block content %}

<section class="container">
    <div class="row title-section-top-margin">
        <div class="col">
            <p class="title-header mb-0">Portfolio</p>
        </div>
    </div>
</section>

<section class="container">
    <div class="row card-section-top-margin">
        {% for project in projects %}
        <div class="col-sm-6 col-md-6 col-lg-4 d-none d-sm-block">
            <div class="flip-card portfolio-margin">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="{{ project.image_front.url }}" width=600 height=400 alt="Project - {{ project.name }}"
                            class="img-fluid text-center">
                    </div>
                    <div class="flip-card-back">
                        <img src="{{ project.image_back.url }}" width=600 height=400 alt="Project - {{ project.name }}"
                            class="img-fluid text-center">
                    </div>
                </div>
            </div>
            <p class="flip-card-title text-center mb-0">{{ project.name }}</h5>
            <p class="flip-card-code text-center">{{ project.code }}</p>
        </div>
        <div class="col-12 d-block d-sm-none">
            <div class="portfolio-margin-mb card-mb">
                <img src="{{ project.image_front.url }}" width=600 height=400 alt="Project - {{ project.name }}"
                    class="img-fluid">
                <p class="flip-card-title text-center pt-2 mb-1">{{ project.name }}</h5>
                <p class="flip-card-code text-center pb-2">{{ project.code }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
