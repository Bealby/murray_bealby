{% extends "base.html" %}
{% load static %}

{% block content %}

<section class="container">
    <div class="row title-section-top-margin">
        <div class="col">
            <p class="title-header mb-0">{{ project.name }}</p>
        </div>
    </div>
</section>

<section class="container">
    <div class="row project-detail-content-margin">
        <div class="col-12">
            <p>{{ project.code }}</p>
        </div>
        <div class="col-12 live-icons">
            <a href="{{ project.website }}"><i class="fa-solid fa-globe"></i>&nbsp;&nbsp;Live</a>
            <a href="{{ project.github }}"><i class="fa-brands fa-github"></i>&nbsp;&nbsp;Github</a>
            <a href="{% url 'projects' %}"><i class="fa-solid fa-chevron-left"></i>&nbsp;&nbsp;Portfolio</a>
        </div>
        <div class="col-md-6 order-md-1 order-sm-2 order-xs-2 project-detail-description-margin">
            <p class="project-detail-description">{{ project.description|linebreaksbr }}</p>
        </div>
        <div class="col-md-6 order-md-2 order-sm-1 order-xs-1 project-detail-description-margin">
            <img src="{{ project.image_mockup.url }}" width=600 height=400 alt="Mockup - {{ project.name }}"
                class="img-fluid">
        </div>
</section>

{% endblock %}
